<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <br>
    <div class="container">
        <p>This is a &nbsp; paragraph</p>
        <P>this is the way we write another paragraph &lt;p&gt; </P>
        <p>this is also writen &forall;</p>
        <p>this is also writen &pound;;</p>
        <p>this is also writen &copy;;</p>
        <p>this is also writen &rAarr;;</p>
        <p>this is also writen &frac14;;</p>
        <p>this is also writen &#8203;</p>
        
    </div>
</body>
</html>
